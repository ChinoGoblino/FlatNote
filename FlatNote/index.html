<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="song-list">
            <h2>Songs</h2>
            <ul id="songList"></ul>
            <button id="addSongBtn">Add Song</button>
        </div>
        <div class="main-content">
            <h1 id="songTitle">Select a Song</h1>
            <div id="lyrics"></div>
            <button id="recordBtn">Record</button>
            <button id="playBtn">Play</button>
            <div id="dates">
                <p>Date first recorded: <span id="firstRecorded"></span></p>
                <p>Date last recorded: <span id="lastRecorded"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
