1<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="song-list">
            <h2>Songs</h2>
            <ul id="songList"></ul>
            <form id="uploadForm">
                <!-- Custom button that triggers the hidden file input -->
                <label for="mp3File" class="custom-file-upload">
                    Browse...
                </label>
                <input type="file" id="mp3File" accept="audio/mpeg" />
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="main-content">
            <h1 id="songTitle">Select a Song</h1>
            <div id="lyrics"></div>
            <button id="recordBtn">Record</button>
            <button id="playBtn">Play</button>
            <div id="dates">
                <p>Date first recorded: <span id="firstRecorded"></span></p>
                <p>Date last recorded: <span id="lastRecorded"></span></p>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
