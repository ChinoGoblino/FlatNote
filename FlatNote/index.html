<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="song-list">
            <h2>Songs</h2>
            <ul id="songList"></ul>
            <label for="mp3File" class="custom-file-upload">Browse...</label>
            <input id="mp3File" type="file" accept="audio/mpeg">
        </div>
        <div class="main-content">
            <h1 id="songTitle">Select a Song</h1>
            <div id="lyrics"></div>
            <div class="record-play-container">
                <div class="play-pause-btn-container">
                    <button class="play-pause-btn play" id="playPauseBtn"></button>
                </div>
                <div class="record-btn-container">
                    <div class="record-btn" id="recordBtn"></div>
                    <span id="recordText" class="white-text">Record</span>
                </div>
            </div>
            <div id="dates">
                <p>Date first recorded: <span id="firstRecorded"></span></p>
                <p>Date last recorded: <span id="lastRecorded"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
